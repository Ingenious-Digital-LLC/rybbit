name: Upstream Sync

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9am UTC
  workflow_dispatch:       # Manual trigger

jobs:
  sync:
    name: Sync Upstream & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        run: |
          git remote add upstream https://github.com/rybbit-io/rybbit.git || true
          git fetch upstream master --tags

      - name: Check for new commits
        id: check
        run: |
          BEHIND=$(git rev-list --count HEAD..upstream/master)
          echo "behind=$BEHIND" >> $GITHUB_OUTPUT
          echo "Upstream has $BEHIND new commits"

          if [ "$BEHIND" -gt 0 ]; then
            UPSTREAM_TAG=$(git ls-remote --tags upstream 'refs/tags/v*' | awk '{print $2}' | sed 's|refs/tags/||' | sort -V | tail -1)
            echo "upstream_tag=$UPSTREAM_TAG" >> $GITHUB_OUTPUT
            echo "Latest upstream tag: $UPSTREAM_TAG"
          fi

      - name: Merge upstream
        if: steps.check.outputs.behind > 0
        id: merge
        run: |
          if git merge upstream/master --no-edit; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "Merge successful"
          else
            echo "status=conflict" >> $GITHUB_OUTPUT
            echo "::error::Merge conflicts detected — manual resolution required"
            git merge --abort
            exit 1
          fi

      - name: Push merged changes
        if: steps.merge.outputs.status == 'success'
        run: git push origin master
        # This push triggers the Docker Publish workflow → build → deploy
